<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container todo-container">
      <div class="todo-div">
        <span class="todo-header centered plr bottom-border">
          <p class="todo-text">Today's To Do</p>
          <i class="fa fa-refresh click-icon refresh-btn"></i>
        </span>
        <span class="w-100 centered plr bottom-border">
          <input
            type="text"
            placeholder="Add to your list..."
            class="todo-input disable-outline"
          />
          <i class="fa fa-plus click-icon"></i>
        </span>
        <ul class="todo-list disable-default w-100">

        </ul>
        <div class="clear w-100">Clear all completed</div>
      </div>
    </div>
  </body>
</html>
